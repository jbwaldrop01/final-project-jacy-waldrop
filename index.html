<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Responsive Marketing Layout </title>

  </head>
  <body>

        <div class="menu-container">

          </div><!--end of upcoming-->

      <div class="right-content-container">

          <div class="hub-card">
            Hub Card
          </div><!--end of hub-card-->

          <div class="hub-card">
            Hub Card
          </div><!--end of hub-card-->
        </div><!--end of flex-hub-container-->

        <div class="button-container">
          <div class="show-more-button">
            Show More Button
          </div><!--end of show-more-button-->
        </div><!--end of button-container-->
      </div><!--end of right-content-container-->
    </div> <!--end of flex-main-container -->

</html>
